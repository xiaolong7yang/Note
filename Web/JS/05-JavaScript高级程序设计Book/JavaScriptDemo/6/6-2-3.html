<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原型模式</title>
	</head>
	<body>
		<script>
			function Person() {}
			Person.prototype.name = "傻逼作者";
			Person.prototype.age = 30;
			Person.prototype.jbo = "Speak 垃圾话";
			Person.prototype.sayName = function() {
				alert(this.name);
			};
			var p1 = new Person();
			p1.name = "聪明的作者";
			//alert(p1.name);
			// 获取原型属性的方法
			var txt = Object.getOwnPropertyDescriptor(Object.getPrototypeOf(p1),"name");
			//	alert(txt.value);
			delete p1.name;

			var p2 = new Person();
			p2.sayName();
			Person.prototype = {
				constructor: Person,
				name: "已更改",
				syaName: function() {
					alert(this.name)
				},
				syaHello: function() {
					alert("hello");
				}
			};
			//p2.syaHello();
			var p3 = new Person();
			p3.syaHello();
			alert(p3.name);
		</script>
	</body>
</html>
