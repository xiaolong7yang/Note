<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组合构造</title>
	</head>
	<body>
		<p>组合使用构造函数模式和原型模式</p>
		<script>
			function Horse(name,square){
				this.name = name;
				this.square = square;
			}
			
			Horse.prototype.info=function () {
				alert(this.name+this.square);
			}
			
			var h1 = new Horse("小房子","118m2");
			h1.info();
		</script>
	</body>
</html>
