<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>寄生组合继承</title>
		<script src="../ComprehensiveCases/js/my.js"></script>
	</head>
	<body>
		<p>寄生组合继承为最优继承方式</p>
		<script>
			function SuperType(name) {
				this.name = name;
				this.colors = ["red", "blue", "green"];
			}

			SuperType.prototype.sayName = function() {
				alert(this.name);
			};

			function SubType(name, age) {
				// 继承属性
				SuperType.call(this, name);
				this.age = age;
			}
			// 组合继承方法
			// SubType.prototype = new SuperType();
			// 寄生组合继承
			inheritPrototype(SubType,SuperType);
			SubType.prototype.sayAge = function() {
				alert(this.age);
			};
			var instancel = new SubType("王二蛋", "18");
			instancel.colors.push("black");
			alert(instancel.colors);
			instancel.sayName();
			instancel.sayAge();

			var instancel2 = new SubType("Bluce", "19");
			alert(instancel2.colors);
			instancel2.sayName();
			instancel2.sayAge();
		</script>
	</body>
</html>
